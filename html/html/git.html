    <body>
	<h3>git 的基本使用</h3>
	<span>
	    <pre>
    git的初次使用：git init
    获取git仓库镜像：git clone url
    查看git工作目录状态： git status
    暂存git工作目录的修改：git add
    提交git工作目录的修改：git commit
    将commit的修改内容提交到远程仓库：git push url
    查看本地git工作目录所在分支：git branch
    在某个版本中创建分支：git branch
	    </pre>
	</span>
    </body>
