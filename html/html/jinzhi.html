	<h3>进制的学习<h3>
	<pre>725 = 7 * 10<sup>2</sup> + 2 * 10<sup>1</sup> + 5 * 10<sup>0</sup></pre>
	<pre>1011 = 1 * 2<sup>3</sup> + 0 * 2<sup>2</sup> + 1 * 2<sup>1</sup> + 1 * 2<sup>0</sup> = 11<pre>
	<pre> 111 = 7 , 1111 = 15 , 三位二进制对应的一位8进制位，四位对应一位十六进制位.</pre>
	<pre>二进制的负数 = 正数取反加一,也就是得到正数二进制时倒写的步骤不再进行,正数用0补齐8位，取反，再加一</pre>
