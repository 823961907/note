<html>

    <head>
	<meta http-equiv="Content-Type" content="text/html" charset="utf-8">
    </head>

    <body>
	<a name="top">顶点</a>
	<form action="" method="get">
	    <table border="1">
		<tr>
		    <td>请输入用户名：</td>
		    <td><input name="username" type="text" /></td>
		</tr>
		<tr>
		    <td>请输入密码：</td>
		    <td><input name="password" type="password" /></td>
		</tr>
		<tr>
		    <td>性别：</td>
		    <td>
			<input type="radio" name="sex" value="nan"/>男
			<input type="radio" name="sex" value="nv"/>女
		    </td>
		</tr>
		<tr>
		    <td>爱好：</td>
		    <td><input type="checkbox" name="like" value="lq">篮球
			<input type="checkbox" name="like" value="zq">足球
			<input type="checkbox" name="like" value="wq">网球
			<input type="checkbox" name="like" value="yq">羽球
		    </td>
		</tr>
		<tr>
		    <td>上传</td>
		    <td><input type="file"/></td>
		</tr>
		<tr>
		    <td>自我介绍：</td>
		    <td><input type="textarea" rows="3" cols="20" /></td>
		</tr>
		<tr>
		    <td>选择城市：</td>
		    <td>
			<select name="city">
			    <option value="none">请选择</option>
			    <option value="bj">北京</option>
			    <option value="dj">东京</option>
			</select>
		    </td>
		</tr>
		<tr align="center">
		    <td colspan="2" >
			<input name="重置" type="reset"/>
			<input name="提交" type="submit"/>
			<input name="button" type="button" value="button!"/>
		    </td>
		</tr>
	    </table>
	    <a href="#top">返回顶点</a>
	</form>
    </body>

</html>
